name: Auto-update Submodules

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ATBD_TOKEN }}
          submodules: true  # Ensure submodules are initialized and updated

      - name: Update submodules
        run: |
          git submodule update --remote --recursive || {
            echo "Failed to update submodules"
            git submodule status  # Show status of submodules
            git branch -a         # Show all branches
            exit 1
          }

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto-update: Updated submodules" || echo "No changes to commit"
          git push
        env:
          ATBD_TOKEN: ${{ secrets.ATBD_TOKEN }}
