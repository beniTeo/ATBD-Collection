name: Auto-update Submodules

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ATBD_TOKEN }}
          submodules: recursive  # Initialize submodules

      # Debugging steps
      - name: Print Git Configuration
        run: |
          git config --list

      - name: Print Current Branch
        run: |
          git branch -a

      - name: Print Submodule Status
        run: |
          git submodule status

      - name: Fetch Remote Branch for Submodule
        run: |
          cd SeaIceConcentrationEdge_ATBD
          git fetch origin gh-pages:gh-pages  # Fetch the gh-pages branch

      - name: Check Out gh-pages Branch
        run: |
          cd SeaIceConcentrationEdge_ATBD
          git checkout gh-pages || git checkout -b gh-pages origin/gh-pages  # Create branch if it doesn't exist

      - name: Update submodule to latest
        run: |
          cd SeaIceConcentrationEdge_ATBD
          git pull origin gh-pages  # Pull latest changes from gh-pages

      - name: Commit and push changes
        run: |
          cd SeaIceConcentrationEdge_ATBD
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto-update: Updated submodules" || echo "No changes to commit"
          git push
        env:
          ATBD_TOKEN: ${{ secrets.ATBD_TOKEN }}
